<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Golem App</title>
    <script crossorigin src="https://unpkg.com/yajsapi">
        import { TaskExecutor } from "yajsapi";

        (async function main() {
            const executor = await TaskExecutor.create("9a3b5d67b0b27746283cb5f287c13eab1beaa12d92a9f536b747c7ae");
            await executor.run(async (ctx) => console.log(await ctx.run("echo 'Hello World'")).stdout);
            await executor.end();
        })();
    </script>
</head>

<body>
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="image">Choose an image hasht:</label>

        <select name="images" id="images">
            <option value="">--Please select an image--</option>
            <option value="img1">img1</option>
            <option value="img2">img2</option>
            <option value="img3">img3</option>
            <option value="img4">img4</option>
        </select>
    </form>
</body>

</html>
